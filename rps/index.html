<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!--background image-->
    <img src="images/" alt="" id="background"> 

    <!--starting menu-->
    <div class="menu">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <button id="startbutton">START</button>
        <button id="helpbutton">HOW TO PLAY</button>
    </div>

    <!--difficulty selecting screen-->
    <div class="difficulties">
        <h1>PLEASE SELECT YOUR DIFFICULTY</h1>
        <button class="difficulty" id="normal">NORMAL</button>
    </div>

    <!--the game itself-->
    <div class="game">
        <div class="optioncontainerplayer">
            <div id="rock" class="choice"><img src="" alt=""></div>
            <div id="paper" class="choice"><img src="" alt=""></div>
            <div id="scissor" class="choice"><img src="" alt=""></div>
        </div>
        <img src="" alt="" id="computerchoice">
        <img src="" alt="" id="impact">
        <h1 id="playerhealth">YOUR HEALTH: 100</h1>
        <h1 id="computerhealth">COMPUTER'S HEALTH: 100</h1>
        <h1 id="difficulty">DIFFICULTY: none</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
